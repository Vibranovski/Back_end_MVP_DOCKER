version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mvp_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=back_end.py
      - FLASK_ENV=development
    volumes:
      - .:/app
      - mvp_db:/app/db  # Persiste o banco de dados
    networks:
      - mvp_network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mvp_network:
    driver: bridge

volumes:
  mvp_db:
    driver: local
